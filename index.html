<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación con Firebase, Google y Lista de Tareas</title>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Autenticación con Firebase y Google</h2>
    <button class="btn btn-primary" onclick="signInWithGoogle()">Iniciar Sesión con Google</button>
    <button class="btn btn-secondary" onclick="firebase.auth().signOut()">Cerrar Sesión</button>
    <img id="userImage" src="" alt="User Image" style="display: none; width: 50px; height: 50px; border-radius: 50%; margin-left: 15px;">

    <div id="todoApp" style="display:none;" class="mt-4">
      <h3>Mis Tareas</h3>
      <div class="input-group mb-3">
        <input type="text" id="newTask" class="form-control" placeholder="Añadir nueva tarea">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" onclick="addTask()">Añadir Tarea</button>
        </div>
      </div>
      <ul id="taskList" class="list-group"></ul>
    </div>
  </div>
</body>
</html>
